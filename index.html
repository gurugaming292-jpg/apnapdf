<!DOCTYPE html>
<html>
<head>
  <title>APNA PDF PRO</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 40px;
    }
    .box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #203a43;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>ðŸ’Ž APNA PDF PRO</h1>

<div class="box">
  <input type="file" id="pdfFile" accept="application/pdf"><br>
  <button onclick="processPDF()">Add Watermark</button>
</div>

<script>
async function processPDF() {
  const { PDFDocument, rgb, degrees, StandardFonts } = PDFLib;
  const file = document.getElementById('pdfFile').files[0];

  if (!file) {
    alert("Please select a PDF file.");
    return;
  }

  const telegramLink = "https://t.me/Premium_PDFSS";

  const arrayBuffer = await file.arrayBuffer();
  const pdfDoc = await PDFDocument.load(arrayBuffer);
  const pages = pdfDoc.getPages();
  const font = await pdfDoc.embedFont(StandardFonts.HelveticaBold);

  pages.forEach(page => {
    const { width, height } = page.getSize();

    // Watermark
    page.drawText("search on TG :-@Premium_PDFSS", {
      x: width / 5,
      y: height / 2,
      size: 40,
      font: font,
      color: rgb(0.75, 0.75, 0.75),
      rotate: degrees(45),
      opacity: 0.25
    });

    // Full page clickable link
    page.drawRectangle({
      x: 0,
      y: 0,
      width: width,
      height: height,
      opacity: 0
    });

    page.doc.context.register(
      page.node.set(
        PDFLib.PDFName.of('Annots'),
        pdfDoc.context.obj([
          pdfDoc.context.obj({
            Type: 'Annot',
            Subtype: 'Link',
            Rect: [0, 0, width, height],
            Border: [0, 0, 0],
            A: {
              Type: 'Action',
              S: 'URI',
              URI: telegramLink
            }
          })
        ])
      )
    );
  });

  const pdfBytes = await pdfDoc.save();

  const blob = new Blob([pdfBytes], { type: "application/pdf" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = file.name; // SAME NAME
  link.click();
}
</script>

</body>
</html>
